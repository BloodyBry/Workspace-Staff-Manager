<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WorkSphere - Staff Manager</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>


   
    <div class="sidebar">
        <h2>Staff Members</h2>

        <button id="addWorkerBtn" class="add-btn">
            Add New Worker
        </button>

        <div id="staffList"></div>
    </div>

    
    <div class="main-content">
        <!-- <h1>WorkSphere Staff Manager</h1> -->
        <div class="rooms">
            <div class="item1 conference-room">
                <p>Conference Room</p>
                <button id="conference-room" class="plus">+</button>
            </div>

            <div class="item2 server-room">
                <p>Server Room</p>
                <button id="server-room" class="plus">+</button>
            </div>

            <div class="item3 security-room">
                <p>Security Room</p>
                <button id="security-room" class="plus">+</button>
            </div>

            <div class="item4 reception">
                <p>Reception</p>
                <button id="reception" class="plus">+</button>
            </div>

            <div class="item5 staff-room">
                <p>Staff Room</p>
                <button id="staff-room" class="plus">+</button>
            </div>

            <div class="item6 archives">
                <p>Archives</p>
                <button id="archives" class="plus">+</button>
            </div>
        </div>
    </div>

    
    <div id="addWorkerModal" class="modal">
        <div class="modal-content">

            <span class="close">&times;</span>
            <h2>Add New Worker</h2>

            <form id="workerForm">

                <label>Name</label>
                <input type="text" id="name" required>

                <label>Role</label>
                <select id="role" required>
                    <option value="">-- Select Role --</option>
                    <option>Réceptionniste</option>
                    <option>Technicien IT</option>
                    <option>Agent de sécurité</option>
                    <option>Manager</option>
                    <option>Nettoyage</option>
                    <option>Autre</option>
                </select>

                <label>Photo</label>
                <input type="file" id="photo" accept="image/*">
                <img id="photoPreview" class="hidden"
                    style="width: 70px; height: 70px;"><br>
                <label>Experiences</label>
                <div id="experiencesList"></div>
                <button type="button" id="addExperienceBtn" class="exp-btn">+ Add Experience</button>
                <button type="button" id="saveWorkerBtn" class="save-btn">Save Worker</button>

            </form>


        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
