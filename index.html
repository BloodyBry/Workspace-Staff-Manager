<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WorkSphere - Staff Manager</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>


   
    <div class="sidebar">
        <h2>Unassigned Staff</h2>

        <button id="addWorkerBtn" class="add-btn">
            Add New Worker
        </button>

        <div id="staffList"></div>
    </div>

    
    <div class="main-content">
        <!-- <h1>WorkSphere Staff Manager</h1> -->
    </div>

    <!-- Modal -->
    <div id="addWorkerModal" class="modal">
        <div class="modal-content">

            <span class="close">&times;</span>
            <h2>Add New Worker</h2>
            
            <form id="workerForm">

                <label>Name</label>
                <input type="text" id="name" required>

                <label>Role</label>
                <select id="role" required>
                    <option value="">-- Select Role --</option>
                    <option>Réceptionniste</option>
                    <option>Technicien IT</option>
                    <option>Agent de sécurité</option>
                    <option>Manager</option>
                    <option>Nettoyage</option>
                    <option>Autre</option>
                </select>

                <label>Photo</label>
                <input type="file" id="photo" accept="image/*">
                <img id="photoPreview" class="hidden"
                    style="width: 70px; height: 70px; object-fit: cover; margin-bottom: 15px; border-radius: 8px;"><br>
                <label>Experiences</label>
                <div id="experiencesList"></div>
                <button type="button" id="addExperienceBtn" class="exp-btn">+ Add Experience</button>
                <button type="button" id="saveWorkerBtn" class="save-btn">Save Worker</button>

            </form>


        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
