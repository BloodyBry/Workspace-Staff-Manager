<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WorkSphere - Staff Manager</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>


   
    <div class="sidebar">
        <h2 style="color: rgb(44, 139, 223);">Staff Members</h2>

        <button id="addWorkerBtn" class="add-btn">
            Add New Worker
        </button>

        <div id="staffList"></div>
    </div>

    
    <div class="main-content">
        <!-- <h1>WorkSphere Staff Manager</h1> -->
        <div class="rooms">
            <div class="item1 conference-room">
                <div class="room-content">
                    <p>Conference Room</p>
                    <button id="conference-room" class="plus">+</button>
                </div>
            </div>

            <div class="item2 server-room">
                <div class="room-content">
                    <p>Server Room</p>
                    <button id="server-room" class="plus">+</button>
                </div>
            </div>

            <div class="item3 security-room">
                <div class="room-content">
                    <p>Security Room</p>
                    <button id="security-room" class="plus">+</button>
                </div>
            </div>

            <div class="item4 reception">
                <div class="room-content">
                    <p>Reception</p>
                    <button id="reception" class="plus">+</button>
                </div>
            </div>

            <div class="item5 staff-room">
                <div class="room-content">
                    <p>Staff Room</p>
                    <button id="staff-room" class="plus">+</button>
                </div>
            </div>

            <div class="item6 archives">
                <div class="room-content">
                    <p>Archives</p>
                    <button id="archives" class="plus">+</button>
                </div>
            </div>
        </div>
    </div>

    
    <div id="addWorkerModal" class="modal">
        <div class="modal-content">

            <span class="close">&times;</span>
            <h2 style="color: rgb(44, 139, 223);">Add New Worker</h2>

            <form id="workerForm">

                <label>Name</label>
                <input type="text" id="name" required>

                <label>Role</label>
                <select id="role" required>
                    <option value="">-- Select Role --</option>
                    <option>Réceptionniste</option>
                    <option>Technicien IT</option>
                    <option>Agent de sécurité</option>
                    <option>Manager</option>
                    <option>Nettoyage</option>
                    <option>Autre</option>
                </select>

                <label>Email</label>
                <input type="email" id="email" placeholder="example@mail.com" required>


                <label>Photo</label>
                <input type="file" id="photo" accept="image/*">
                <img id="photoPreview" class="hidden"
                    style="width: 70px; height: 70px;"><br>
                <label>Experiences</label>
                <div id="experiencesList"></div>
                <button type="button" id="addExperienceBtn" class="exp-btn">+ Add Experience</button>
                <button type="button" id="saveWorkerBtn" class="save-btn">Save Worker</button>

            </form>


        </div>
    </div>


    <div id="workerInfoModal" class="modal">
    <div class="modal-content">
        <span id="closeInfoModal" class="close">&times;</span>
        <h2 style="text-align: center;">Worker Information</h2>
        <div id="workerInfoContent"></div>
    </div>
    </div>

    <div id="assignModal" class="modal">
        <div class="modal-content">
            <span id="closeAssignModal" class="close">&times;</span>
            <h2 style="color: rgb(44, 139, 223);">Select a Worker</h2>
            <div id="assignList"></div>
        </div>
    </div>


    <script src="script.js"></script>
</body>
</html>
